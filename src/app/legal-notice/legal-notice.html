<!-- Legal Notice Page -->
<section class="legal-notice">
  <div class="content-wrapper">
    <!-- Header -->
    <div class="header-container">
      <h1 class="page-title">{{ 'legalNotice.title' | translate }}</h1>
    </div>

    <!-- Main Content -->
    <div class="content-container">
      <!-- Text Content -->
      <div class="text-content">
        <!-- Imprint Section -->
        <div class="section">
          <h2 class="section-title">{{ 'legalNotice.imprintTitle' | translate }}</h2>
          <p class="section-text" [innerHTML]="'legalNotice.imprintText' | translate"></p>
        </div>

        <!-- Acceptance of Terms -->
        <p class="highlighted-text" [innerHTML]="'legalNotice.acceptanceOfTerms' | translate"></p>

        <!-- Scope and Ownership -->
        <p class="highlighted-text" [innerHTML]="'legalNotice.scopeAndOwnership' | translate"></p>

        <!-- Proprietary Rights -->
        <p class="highlighted-text" [innerHTML]="'legalNotice.proprietaryRights' | translate"></p>

        <!-- Use of Product -->
        <p class="highlighted-text" [innerHTML]="'legalNotice.useOfProduct' | translate"></p>

        <!-- Disclaimer -->
        <p class="highlighted-text" [innerHTML]="'legalNotice.disclaimer' | translate"></p>

        <!-- Indemnity -->
        <p class="highlighted-text" [innerHTML]="'legalNotice.indemnity' | translate"></p>
      </div>

      <!-- Spacer -->
      <div class="spacer"></div>
    </div>
  </div>
</section>
