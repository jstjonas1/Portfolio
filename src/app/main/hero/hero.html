<!-- Hero Section -->
<section class="hero-section">
  <!-- Mobile Layout -->
  <div class="hero-mobile mobile-only">
    <div class="hero-image-mobile">
      <img src="assets/img/firstprofil.jpeg" alt="Jonas Stegner - Fullstack Developer" />
    </div>
    
    <div class="hero-content-mobile">
      <div class="job-title-mobile">FULLSTACK DEVELOPER</div>
      <div class="name-mobile">Jonas Stegner</div>
    </div>
  </div>
  
  <!-- Desktop Layout -->
  <div class="hero-desktop desktop-only">
    <div class="hero-content-desktop">
      <div class="name-job-container">
        <div class="job-title-desktop">FULLSTACK DEVELOPER</div>
        <div class="name-desktop">Jonas Stegner</div>
      </div>
      
      <div class="hero-button-container">
        <button class="btn-secondary hero-btn">Contact me</button>
      </div>
    </div>
    
    <div class="hero-image-desktop">
      <img src="assets/img/firstprofil.jpeg" alt="Jonas Stegner - Fullstack Developer" />
    </div>
  </div>
  
  <!-- Scroll Down Arrow -->
  <div class="scroll-arrow" (click)="scrollToNext()">
    <svg width="22" height="50" viewBox="0 0 22 50" fill="none">
      <path d="M11 0L21 10H16V50H6V10H1L11 0Z" fill="currentColor"/>
    </svg>
  </div>
</section>
