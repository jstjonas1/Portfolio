<!-- Why Me Section - Figma Version 1 -->
<section class="why-me" id="why-me" aria-labelledby="why-me-heading">
  <div class="why-me-container">
    <!-- Figma: Bild links (Pic 2) -->
    <div class="why-me-image">
      <img src="assets/img/secondprofil.png" alt="Jonas Stegner Profile">
    </div>
    
    <div class="why-me-content">
      <!-- Figma: Headline -->
      <h2 id="why-me-heading" class="why-me-headline">{{ 'whyMe.title' | translate }}</h2>
      
      <!-- Figma: Text about me -->
      <p class="about-text">
        {{ 'whyMe.description' | translate }}
      </p>
      
      <!-- Figma: Container mit allen Info-Reihen + Mobile Arrows -->
      <div class="info-container">
        <!-- Mobile: Frame 496 - Arrow 6 -->
        <img src="assets/img/arrows/arrow6mobile.png" alt="" class="arrow-6" />
        
        <!-- Figma: Availability Details (Frame 502) -->
        <div class="availability-details">
        <!-- Figma: Frame 489 - I am + Location -->
        <div class="info-row info-row-1">
          <span class="i-am-label">{{ 'whyMe.iAm' | translate }}</span>
          <div class="location-wrapper">
            <img src="assets/img/icons/locatedicon.png" alt="Location" class="location-icon" />
            <span class="location-text" [innerHTML]="'whyMe.location' | translate"></span>
          </div>
        </div>
        
        <!-- Figma: Frame 490 - Arrow 5 + Relocation -->
        <div class="info-row info-row-2">
          <img src="assets/img/arrows/arrow5.png" alt="" class="arrow-5" />
          <div class="relocation-wrapper">
            <!-- Figma: Relocation Icon -->
            <svg class="relocation-icon" width="30" height="49" viewBox="0 0 30 49" fill="none">
              <ellipse cx="7" cy="46" rx="3.5" ry="3.3" fill="#E15544" transform="rotate(-10 7 46)"/>
              <ellipse cx="23" cy="46" rx="3.5" ry="3.3" fill="#E15544" transform="rotate(-10 23 46)"/>
              <rect x="7" y="0" width="16" height="15" rx="2" stroke="#E15544" stroke-width="2"/>
              <rect x="0" y="10" width="30" height="34" rx="2" fill="#02F4BF"/>
            </svg>
            <span class="relocation-text" [innerHTML]="'whyMe.relocation' | translate"></span>
          </div>
        </div>
        
        <!-- Figma: Frame 492 - Remote Work + Arrows -->
        <div class="info-row info-row-3">
          <div class="remote-wrapper">
            <!-- Figma: Frame 493 - Remote Icon + Text, -->
            <div class="remote-content">
              <div class="remote-item">
                <!-- Figma: Remote Work Icon (Laptop + WiFi) -->
                <svg class="remote-icon" width="54" height="54" viewBox="0 0 54 54" fill="none">
                  <!-- WiFi Waves -->
                  <path d="M27 12C18 12 10 16 5 22" stroke="#E15544" stroke-width="2" fill="none" transform="rotate(-40 27 27)"/>
                  <path d="M27 18C21 18 16 20 12 24" stroke="#E15544" stroke-width="2" fill="none" transform="rotate(-40 27 27)"/>
                  <path d="M27 24C24 24 21 25 19 27" stroke="#E15544" stroke-width="2" fill="none" transform="rotate(-40 27 27)"/>
                  <rect x="13" y="30" width="30" height="20" rx="2" fill="#1E0A7D" stroke="#02F4BF" stroke-width="1.5"/>
                  <rect x="10" y="50" width="37" height="4" rx="3" fill="#02F4BF"/>
                  <rect x="23" y="51" width="7" height="1" rx="3" fill="#140754"/>
                </svg>
                <span class="remote-text" [innerHTML]="'whyMe.remote' | translate"></span>
              </div>
              <img src="assets/img/arrows/arrow4.png" alt="" class="arrow-4" />
            </div>
          </div>
          <img src="assets/img/arrows/arrow01.png" alt="" class="arrow-01" />
        </div>
        </div> <!-- End availability-details -->
        
        <!-- Mobile: Frame 497 - Arrow 4 after availability -->
        <img src="assets/img/arrows/arrow4mobile.png" alt="" class="arrow-4-mobile" />
      </div>
      
      <!-- Figma: Button Primary Web -->
      <div class="button-container">
        <button class="btn-primary why-me-btn" (click)="scrollToNext()">{{ 'whyMe.button' | translate }}</button>
      </div>
    </div>
  </div>
</section>
