<div class="change-language-web">
  <div class="change-language">
    <button class="language-btn" (click)="setLanguage('de')" [class.active]="currentLanguage === 'de'">DE</button>
    <span class="language-separator">|</span>
    <button class="language-btn" (click)="setLanguage('en')" [class.active]="currentLanguage === 'en'">EN</button>
  </div>
</div>
